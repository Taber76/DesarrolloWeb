    <main>
 
        <div class="container-fluid fs-5 formulario">
            <div class="row">
                <div class="col-sm-4">
                    <img src="../assets/Logo.png" alt="" class="logoContacto">
                </div>
                <form class="col-sm-8" action="" method="get" enctype="text/plain" >
                    <div class="container-fluid">

                        <!--OPCIONES DE CONTACTO-->
                        <div class="row">
                            <select class="col-12">
                                <option selected disabled>-- Elija una opcion --</option>
                                <option>Coordinar demostracion</option>
                                <option>Pedir cotizacion</option>
                                <option>Otros</option>   
                            </select>
                        </div>
                        
                        <!--DATOS PERSONALES-->
                        <div class="row justify-content-between">
                            <input class="col-sm-5" type="text" id="nombre" placeholder="Nombre *" required>  
                            <input class="col-sm-5" type="text" id="apellido" placeholder="Apellido *" required>
                        </div>
                        <div class="row justify-content-between">
                            <input class="col-sm-5" type="email" id="email" placeholder="Email *" required>  
                            <input class="col-sm-5" type="tel" id="tel" placeholder="Telefono">
                        </div>
                        
                        <!--MENSAJE-->
                        <div class="row">
                            <textarea class="col-12" id="consulta" placeholder="Mensaje *" required></textarea>
                        </div>
                        <div class="row" style="color: black;">CAMPOS REQUERIDOS *</div>
                        
                        <!--BOTONES-->
                        <div class="row">
                            <button class="col-3" type="submit">
                                <span class="">ENVIAR</span>
                            </button>
                            <button class="col-3" type="reset">
                                <span class="">BORRAR</span>
                            </button> 
                        </div>

                    </div>
                </form>
            </div>    
        </div>

    </main>
