        <nav>
            <a href="../index.html"><img src="../assets/Logo.png" alt="Logo" class="header__logo"></a>

            </ul>
        </nav>

    <hr class="azul">

    <main>

        <h1 class="h1__titulo">CONTACTO</h1>
  
        <div class="container__contacto">

            <img src="../assets/Logo.png" alt="" class="textoEnGrid logoContacto">

            <form class="formulario textoEnGrid" action="" method="get" enctype="text/plain" >
                <div class="container">
                    <ul class="ul__form">
                        <li>
                            <select>
                                <option selected disabled>-- Elija una opcion --</option>
                                <option>Coordinar demostracion</option>
                                <option>Pedir cotizacion</option>
                                <option>Otros</option>   
                            </select>                                 
                        </li>    
                        <li>
                            <div class="formGrid1 formGrid2">
                                <input type="text" id="nombre" placeholder="Nombre *" required>  
                                <input type="text" id="apellido" placeholder="Apellido *" required>
                            </div>
                        </li>    
                        <li>
                            <div class="formGrid1 formGrid2">
                                <input type="email" id="email" placeholder="Email *" required>  
                                <input type="tel" id="tel" placeholder="Telefono">
                            </div>
                        </li>    
                        <li>
                  	        <textarea id="consulta" placeholder="Mensaje *" required></textarea>
                        </li>    
                        <li>
                            <div class="formGrid1 formGrid3">
                                <div class="">CAMPOS REQUERIDOS *</div>
                                <button class="" type="submit">
                                    <span class="">ENVIAR</span>
                                </button>
                                <button class="" type="reset">
                                    <span class="">BORRAR</span>
                                </button> 
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        
        </div>

    </main>
